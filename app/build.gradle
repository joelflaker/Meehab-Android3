apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.citrusbits.meehab"
        versionCode = 11
        versionName = "v1 build 21"
        minSdkVersion 16
        targetSdkVersion 21
//        multiDexEnabled = true
    }

    dexOptions {
//        preDexLibraries true
        javaMaxHeapSize "2g"
//        incremental true
//        dexInProcess = true
    }

    signingConfigs {
        release {

            def key = file('D:/company/Meehab/Meehab-store/meehab-keyalias.txt').text
            keyAlias = key

            def pass = file('D:/company/Meehab/Meehab-store/meehab-pass.txt').text
            storePassword = pass
            keyPassword = pass
            storeFile file('D:/company/Meehab/Meehab-store/meehabRelease.jks')
        }
    }

    buildTypes {
        debug{
            minifyEnabled = false
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // http://mvnrepository.com/artifact/com.facebook.android/facebook-android-sdk
    compile group: 'com.facebook.android', name: 'facebook-android-sdk', version: '4.4.0'
    compile ('io.socket:socket.io-client:0.8.2') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    compile group: 'com.squareup.picasso', name: 'picasso', version: '2.5.2'
    compile project(':crop')
    compile group: 'com.instabug.library', name: 'instabugsupport', version: '1.7.4'

    compile 'com.google.android.exoplayer:exoplayer:r1.5.6'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
//    compile 'com.google.android.gms:play-services-places:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-location:8.3.0'
    // https://mvnrepository.com/artifact/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.9.5'
}
apply plugin: 'com.google.gms.google-services'